<_within file="application.html">

<div id="header">
  <h1>Bench Press</h1>
</div>

<div id="content">
  <div id="new-set-form">
    <input id="exercise-id" type="hidden" />
    <label id="weight-input-label" for="weight-input">lbs</label>
    <input id="weight-input" size="3" type="number" required />
    <label id="reps-input-label" for="reps-input">reps</label>
    <input id="reps-input" size="3" type="number" required />
    <button id="new-set-form-button">Add Set</button>
  </div>
</div>

</_within>
